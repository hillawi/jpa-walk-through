<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <title>JPA Walk-through - New order</title>
</h:head>
<h:body>
    <div>
        <h:form>
            <p:messages/>
            <p:panelGrid id="orderPanel" columns="2" cellpadding="3">
                <h:outputText value="Product: "/>
                <p:selectOneMenu value="#{cartBean.product}">
                    <f:selectItems value="#{productBean.products}" var="product" itemValue="#{produc}"
                                   itemLabel="#{product.description}"
                                   noSelectionValue="#{productBean.products[0]}"/>
                </p:selectOneMenu>

                <p:commandButton id="addBtn" value="Add product" actionListener="#{cartBean.addProduct}"/>
                <p:commandButton id="saveBtn" value="Submit order" actionListener="#{cartBean.submitCart}"/>
                <p:commandButton type="reset" id="resetBtn" value="Reset"/>
            </p:panelGrid>
            <p:blockUI block="orderPanel" trigger="saveBtn"/>
        </h:form>
    </div>
</h:body>
</html>
