<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/composite">
<h:head>
    <meta charset="UTF-8"/>
    <title>JPA Walk-through</title>
</h:head>
<h:body>

    <div>
        <h:form>
            <p:messages/>
            <p:panelGrid id="signUpPanel" columns="2" cellpadding="3">
                <h:outputText value="First name: "/>
                <p:inputText id="firstName" value="#{customerBean.customer.firstName}" required="true"/>

                <h:outputText value="Last name: "/>
                <p:inputText id="lastName" value="#{customerBean.customer.lastName}"/>

                <h:outputText value="Nickname: "/>
                <p:inputText id="nickName" value="#{customerBean.customer.nickName}"/>

                <h:outputText value="Birth date: "/>
                <p:calendar id="birthDate" value="#{customerBean.customer.birthDate}" converter="localDateConverter"
                            mode="popup" showOn="button" popupIconOnly="true" pattern="dd/MM/yyyy"/>
                <p:commandButton id="saveBtn" value="Save" actionListener="#{customerBean.saveCustomer}"/>
                <p:commandButton type="reset" id="resetBtn" value="Reset"/>
            </p:panelGrid>
            <p:blockUI block="signUpPanel" trigger="saveBtn"/>
        </h:form>
    </div>

    <div>
        <p:barcode value="0123456789" type="qr" format="png"/>
    </div>

    <div>
        <p:dataTable var="customer" value="#{customerBean.customers}">
            <f:facet name="header">
                List of customers
            </f:facet>
            <p:column>
                <f:facet name="header">Nickname</f:facet>
                <h:outputText value="#{customer.nickName}"/>
            </p:column>
            <p:column>
                <f:facet name="header">First name</f:facet>
                <h:outputText value="#{customer.firstName}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Last name</f:facet>
                <h:outputText value="#{customer.lastName}"/>
            </p:column>
            <!--TODO add converter
            <p:column>
                <f:facet name="header">Birth date</f:facet>
                <h:outputText value="#{customer.birthDate}"/>
            </p:column>-->
            <p:column>
                <f:facet name="header">Gender</f:facet>
                <h:outputText value="#{customer.gender}"/>
            </p:column>
            <f:facet name="footer">
                There are #{customerBean.customers.size()} customers in total.
            </f:facet>
        </p:dataTable>
    </div>
</h:body>
</html>
