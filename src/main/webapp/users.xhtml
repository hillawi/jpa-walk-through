<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>JPA Walk-through</title>
</h:head>
<h:body>

    <div>
        <h:form>
            <p:panelGrid id="signUpPanel" columns="2" cellpadding="3">
                <h:outputText value="First name: "/>
                <p:inputText id="firstName" value="#{userBean.user.firstName}"/>

                <h:outputText value="Last name: "/>
                <p:inputText id="lastName" value="#{userBean.user.lastName}"/>

                <h:outputText value="Nickname: "/>
                <p:inputText id="nickName" value="#{userBean.user.nickName}"/>

                <h:outputText value="Birth date: "/>
                <p:calendar id="birthDate" value="#{userBean.user.birthDate}">
                    <f:convertDateTime pattern="dd/MM/yyyy" type="date" />
                </p:calendar>
                <p:commandButton id="saveBtn" value="Save" actionListener="#{userBean.saveUser}"/>
                <p:commandButton type="reset" id="resetBtn" value="Reset"/>
            </p:panelGrid>
            <p:blockUI block="signUpPanel" trigger="saveBtn"/>
        </h:form>
    </div>

    <div>
        <p:barcode value="0123456789" type="qr" format="png"/>
    </div>

    <div>
        <p:clock/>
    </div>
</h:body>
</html>
